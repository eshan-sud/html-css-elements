<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disable Right Click</title>
    </head>
    <body style="background-color:aqua;">
        <script>
            document.addEventListener('contextmenu', event => event.preventDefault());
        </script>
    </body>
</html>
