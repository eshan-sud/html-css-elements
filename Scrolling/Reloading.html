<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scroll To Top</title>
        <style>
            /* button{
                text-align:center;
                justify-content:center;
            } */
            div{
                width:100%;
                height:10000px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div>
            <button>Click Me</button>
        </div>
        <script>
            window.onbeforeunload = function (){
                window.scrollTo(0, 0);
            }
        </script>
    </body>
</html>
